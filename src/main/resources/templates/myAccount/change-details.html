<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/game/css/page.css}"/>
</head>
<body>

<div class="container white">
    <h1>Change Details</h1>
    <form method="post" action="/change-details">
        First Name:<input type="text" name="firstName" th:value="${player.playerDetails.firstName}"/> </br>
        Last Name:<input type="text" name="lastName" th:value="${player.playerDetails.lastName}"/> </br>
        Email:<input type="text" name="email" th:value="${player.email}"/> </br>
        Country:<input type="text" name="country" th:value="${player.playerDetails.country}"/> </br>
        <button type="submit"> submit!</button>
    </form>
</div>


</body>
</html>
