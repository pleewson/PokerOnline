<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker game</title>
    <link rel="stylesheet" th:href="@{/game/css/main.css}"/>
</head>
<body>

<!--                    WebSocket -addPlayer-->
<form id="playerJoinForm" name="playerJoinForm">
    <div class="join-button">
        <input type="hidden" id="playerId" name="playerId" th:value="${session.player.id}">
        <button type="submit">Join!</button>
    </div>
</form>


<div id="gameView" class="game-view hidden">
    <div id="player1" class="player-box">
        <h2>Player 1</h2>
        <form id="makeMoveFormPlayer1" class="makeMoveForm">
            <button type="submit" class="move_button" value="raise">Raise</button>
            <button type="submit" class="move_button" value="bet">Bet</button>
            <button type="submit" class="move_button" value="fold">Fold</button>
        </form>
    </div>

    <div id="player2" class="player-box">
        <h2>Player 2</h2>
        <form id="makeMoveFormPlayer2" class="makeMoveForm">
            <button type="submit" class="move_button" value="raise">Raise</button>
            <button type="submit" class="move_button" value="bet">Bet</button>
            <button type="submit" class="move_button" value="fold">Fold</button>
        </form>
    </div>
</div>


<div>
    bank: <span id="bank">0</span>
</div>

<div>
    info: <span id="info"></span>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/game/js/main.js"></script>
</body>
</html>
