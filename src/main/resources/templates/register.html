<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/game/css/page.css}"/>
</head>
<body>


<div class="container white">
    <h1>Register</h1>  </br>
    <form method="post" action="/register">
        nickname:<input type="text" name="nickname"/> </br>

    </form>
